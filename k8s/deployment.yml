apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  labels:
    app: web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web-app
        image: elpabs/webapp_tricarico:40df8d7f8e2f343fa71fa02d0b438815d84ba39e
        ports:
        - containerPort: 80
