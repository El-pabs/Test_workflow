apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  labels:
    app: web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web-app
        image: elpabs/webapp_tricarico:latest  # GitHub Actions changera Ã§a tout seul
        ports:
        - containerPort: 80
