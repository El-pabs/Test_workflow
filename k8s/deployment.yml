apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  labels:
    app: web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web-app
        image: elpabs/webapp_tricarico:2ec6736b70d2fb517cbc16effae7969392a5d037
        ports:
        - containerPort: 80
